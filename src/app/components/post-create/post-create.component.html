<mat-card class="post-form-card">
  <mat-card-title>Create New Post</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Slug</mat-label>
        <input matInput formControlName="slug" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Excerpt</mat-label>
        <textarea matInput formControlName="excerpt" required rows="3"></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required rows="5"></textarea>
      </mat-form-field>
      <mat-slide-toggle formControlName="is_published" class="full-width">Published</mat-slide-toggle>
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Create Post</button>
        <button mat-raised-button routerLink="/">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
