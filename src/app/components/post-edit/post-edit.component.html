<mat-card class="post-form-card">
  <mat-card-title>Edit Post</mat-card-title>
  <mat-card-content>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
        <mat-error *ngIf="postForm.get('title')?.hasError('required') && postForm.get('title')?.touched">
          Title is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Slug</mat-label>
        <input matInput formControlName="slug" required>
        <mat-error *ngIf="postForm.get('slug')?.hasError('required') && postForm.get('slug')?.touched">
          Slug is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Excerpt</mat-label>
        <textarea matInput formControlName="excerpt" required rows="3"></textarea>
        <mat-error *ngIf="postForm.get('excerpt')?.hasError('required') && postForm.get('excerpt')?.touched">
          Excerpt is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required rows="5"></textarea>
        <mat-error *ngIf="postForm.get('description')?.hasError('required') && postForm.get('description')?.touched">
          Description is required
        </mat-error>
      </mat-form-field>
      <mat-slide-toggle formControlName="is_published" class="full-width">Published</mat-slide-toggle>
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="postForm.invalid">Update Post</button>
        <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
