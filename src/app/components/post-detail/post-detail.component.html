<mat-card class="post-detail-card">
  <mat-card-title>{{ post?.title }}</mat-card-title>
  <mat-card-subtitle>Slug: {{ post?.slug }}</mat-card-subtitle>
  <mat-card-content>
    <p><strong>Excerpt:</strong> {{ post?.excerpt }}</p>
    <p><strong>Description:</strong> {{ post?.description }}</p>
    <p><strong>Published:</strong> {{ post?.is_published ? 'Yes' : 'No' }}</p>
    <p><strong>Created At:</strong> {{ post?.created_at | date }}</p>
    <p><strong>Updated At:</strong> {{ post?.updated_at | date }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" routerLink="/">[Back]</button>
    <button mat-button color="accent" [routerLink]="['/edit', post?.id]">Edit</button>
  </mat-card-actions>
</mat-card>
